version: "3.9"

services:
  mysql:
    image: mysql:latest
    container_name: db-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "${MYSQL_PORT}:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./configs/mysql.cnf:/etc/mysql/conf.d/my.cnf:ro
    networks:
      - backend-network

volumes:
  db_data:
    driver: local

networks:
  backend-network:
    driver: bridge
